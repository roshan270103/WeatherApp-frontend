<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weatherfrontend</title>
    <base href="/" />

    <!-- Bootstrap + your app.css -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link href="css/app.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="Weatherfrontend.styles.css" rel="stylesheet" />
</head>

<!-- âœ… Start with LIGHT background instead of dark -->
<body class="weather-animate-default">

    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script>
        window.getGeolocation = function () {
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            resolve({
                                latitude: position.coords.latitude,
                                longitude: position.coords.longitude
                            });
                        },
                        (err) => reject('User denied Geolocation')
                    );
                } else {
                    reject('Geolocation not available');
                }
            });
        };
    </script>

    <script>
        // âœ… JS function used by Home.razor to update the body background
        window.setBodyClass = function (className) {
            document.body.className = className;
        }
    </script>

    <!-- Updated daily search persistence: -->
    <script>
        window.setSearchData = function (count, day) {
            localStorage.setItem("searchCount", count);
            localStorage.setItem("searchDay", day);
        };
        window.getSearchData = function () {
            return {
                count: parseInt(localStorage.getItem("searchCount") || "0"),
                day: localStorage.getItem("searchDay") || null
            };
        };
        window.resetSearchData = function () {
            localStorage.removeItem("searchCount");
            localStorage.removeItem("searchDay");
        };
    </script>

    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
